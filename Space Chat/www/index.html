<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; media-src *; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com/;" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Space Chat</title>
</head>

<body>
    <div id="quick-chat-icons-container">
        <button class="quick-chat-button" id="quick-chat-button-1">Y</button>
        <button class="quick-chat-button" id="quick-chat-button-2">N</button>
        <button class="quick-chat-button" id="quick-chat-button-3">?</button>
        <button class="quick-chat-button" id="quick-chat-button-4">!</button>

    </div>
    <canvas id="canvas" width="300px" height="300px" style="border:1px solid #000000;">
        Sorry, your browser doesn't support the canvas element.
    </canvas>
    <p id="message">Message</p>
    <button id="red-button" class="color-button" style="border:1px solid #000000; background-color: #FF0000">Red</button>
    <button id="blue-button" class="color-button" style="border:1px solid #000000; background-color: #0000FF">Blue</button>
    <input id="input-text" type="text" name="test">
    <div id="footer" style="text-align:center">
        <button class="color-button" id="text-mode-button">Textbox</button>
    </div>

    <!-- Javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
