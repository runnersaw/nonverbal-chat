<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; media-src *; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com/;" />
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Space Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-main="js/main" src="js/require.js"></script>
</head>

<body>
    <div id="header">
        <div id="quick-chat-icons-container">
            <a href="main_screen.html"><img src='img/home.png' id="home-button" /></a>
            <button class="mode-button header-button first-header-button" id="text-mode-button"><img src='img/textbox.png' style="width:100%;height:100%;" /></button>
            <button class="mode-button header-button second-header-button" id="drawing-mode-button"><img src='img/draw.png' style="width:100%;height:100%;" /></button>
            <span style="font-size:2em;"><button class="quick-chat-button header-button third-header-button" id="quick-chat-button-1">Y</button></span>
            <span style="font-size:2em;"><button class="quick-chat-button header-button fourth-header-button" id="quick-chat-button-2">N</button></span>
            <span style="font-size:2em;"><button class="quick-chat-button header-button fifth-header-button" id="quick-chat-button-3">?</button></span>
            <span style="font-size:2em;"><button class="quick-chat-button header-button sixth-header-button" id="quick-chat-button-4">!</button></span>
        </div>
    </div>
    <canvas id="canvas">
        Sorry, your browser doesn't support the canvas element.
    </canvas>
    <textarea rows="4" cols="50" id="input-text" style='width:200px;height:1.5em;' name="test"></textarea>
    <div id="footer" style="position:absolute;bottom:0;text-align:center">
        <button id="red-button" class="color-button" style="background-color: #FF0000"></button>
        <button id="blue-button" class="color-button" style="background-color: #0000FF"></button>
    </div>

    <!-- Javascripts -->
    <script src="cordova.js"></script>
</body>

</html>
