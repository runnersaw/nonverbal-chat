<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; media-src *; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com/;" />

    <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->

    <title>Space Chat</title>

</head>

<body>
    <div class="container">
<!-- conversation initiation header-->
        <h1 id="title" align="center">Let's Communicate Nonverbally*!</h1>
        <h3 id="subtitle" align="center">*It's like talking, but you turn off your voice.</h3>
<!-- conversation initiation default screen -->
        <div class="row">
            <a href="#" class="button button-primary color-button" id = "im_in">I'm in!</a>
        </div>
        <div class="row">
            <button id = "tell_me_more" class="button button-primary color-button center">Tell me more</button>
        </div>
        <div class="row">
            <button id = "no_thanks" class="button button-primary color-button center">No, thanks.</button>
        </div>
<!-- if the "tell me more" button is tapped, show this -->
        <div  style="background-color:lightblue;">
        <div class="row" id="tellMeMorePopup">
        <p align="center">I'm not going to use my voice. We can use this app to have a conversation without speaking.</p>
        </div>
        <div>
        <button id = "popup_no_thanks" class="button button-primary color-button center">No, thanks.</button>
        </div>
        <div>
        <button id = "popup_great" class="button button-primary color-button center">Great, let's go!</button>
        </div>
        </div>
<!-- if the "no thanks" button is tapped, show this -->
        <div  style="background-color:lightgreen;">
        <div class="row" id="noThanksPopup">
        <button id="closeNoThanksPopup" class= "button"> X </button>
        <p align="center">Please hand the phone back to its owner. Maybe we can chat another time.
        </div>
        </div>

    </div>


    <!-- Javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
